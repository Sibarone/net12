<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Typing</title>
	<style>
		@-webkit-keyframes type
		{
			from{width: 0;}
		}
		.typearea
		{
			width: 30em;
    		white-space:nowrap;
    		overflow:hidden;
    		-webkit-animation: type 15s steps(60, end);
    		animation: type 5s steps(50, end);
    		font-size: 30px;

		}
	</style>
</head>
<body>
	<center>
	<div class="typearea">
		Hello World!
	</div>
</body>
</html>
